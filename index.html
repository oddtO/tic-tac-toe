<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Tic tac toe game" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Play tic tac toe"
    />

    <meta property="og:url" content="https://oddto.github.io/tic-tac-toe/" />
    <meta property="og:image" content="./assets/page_preview.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Play tic tac toe"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/index.js" type="module"></script>
  </head>
  <body>
    <form action="">
      <section class="input">
        <div>
          <label for="player-1">Give player 1 name</label
          ><input
            type="text"
            name="player-1"
            id="player-1"
            value="anonymous1"
          />
          <fieldset>
            <legend>Controlled by:</legend>
            <label for="human-1"
              ><input
                type="radio"
                name="controller-1"
                id="human-1"
                value="Human"
                checked
              />Human</label
            >
            <label for="AI-1"
              ><input type="radio" name="controller-1" id="AI-1" value="AI" />
              AI</label
            >
          </fieldset>
        </div>
        <div id="event-shower"></div>
        <div>
          <label for="player-2">Give player 2 name</label
          ><input
            type="text"
            name="player-2"
            id="player-2"
            value="anonymous2"
          />
          <fieldset>
            <legend>Controlled by:</legend>
            <label for="human-2"
              ><input
                type="radio"
                name="controller-2"
                id="human-2"
                value="Human"
                checked
              />Human</label
            >
            <label for="AI-2"
              ><input
                type="radio"
                name="controller-2"
                id="AI-2"
                value="AI"
              />AI</label
            >
          </fieldset>
        </div>
      </section>
      <input type="submit" value="START" />
      <input type="reset" value="RESET" />
    </form>
    <main>
      <ul id="game-board">
        <li data-grid-index="0"></li>
        <li data-grid-index="1"></li>
        <li data-grid-index="2"></li>
        <li data-grid-index="3"></li>
        <li data-grid-index="4"></li>
        <li data-grid-index="5"></li>
        <li data-grid-index="6"></li>
        <li data-grid-index="7"></li>
        <li data-grid-index="8"></li>
      </ul>
    </main>
  </body>
</html>
